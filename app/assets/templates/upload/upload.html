<div>
  <h2>Upload</h2>

  <div flow-init="flow_setup()"
       flow-files-submitted="$flow.upload()"
       flow-file-success="$file.msg = $message">
    <input type="file" flow-btn/>

    <table>
      <tr ng-repeat="file in $flow.files">
        <td>{{$index+1}}</td>
        <td>{{file.name}}</td>
        <td>{{file.msg}}</td>
      </tr>
    </table>
  </div>

  <form>
    <h2>AWS upload test</h2>
    <label>File:</label> <input type="file" ng-file-select="onFileSelect($files)" >
  </form>
</div>
