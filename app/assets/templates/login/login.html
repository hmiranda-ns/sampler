<div>
  <form>
    <label>Server: </label> <input type="text" ng-model="server.url"><br>
    <label>Login API: </label> <input type="text" ng-model="server.api"><br>
    <label>Username: </label> <input type="text" ng-model="user.username"><br>
    <label>Password: </label> <input type="password" ng-model="user.password"><br>
    <button class="btn btn-primary" ng-click="login()">Login</button>
    <button class="btn" ng-click="logout()">Logout</button>
  </form>
</div>
